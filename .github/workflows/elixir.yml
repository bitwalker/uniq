name: elixir

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-20.04
    name: Test (OTP ${{ matrix.otp }} / Elixir ${{ matrix.elixir }})
    strategy:
      matrix:
        elixir: ["1.18", "1.17", "1.16", "1.15", "1.14"]
        otp: ["27", "26", "25", "24", "23"]
        exclude:
          - { otp: "24", elixir: "1.18" }
          - { otp: "23", elixir: "1.18" }
          - { otp: "24", elixir: "1.17" }
          - { otp: "23", elixir: "1.17" }
          - { otp: "22", elixir: "1.17" }
          - { otp: "27", elixir: "1.16" }
          - { otp: "23", elixir: "1.16" }
          - { otp: "22", elixir: "1.16" }
          - { otp: "27", elixir: "1.15" }
          - { otp: "23", elixir: "1.15" }
          - { otp: "27", elixir: "1.14" }
          - { otp: "26", elixir: "1.14" }
          - { otp: "22", elixir: "1.14" }
          - { otp: "27", elixir: "1.13" }
          - { otp: "26", elixir: "1.13" }
          - { otp: "25", elixir: "1.13" }
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
      - run: mix deps.get
      - run: mix test

  lint:
    runs-on: ubuntu-latest
    name: Linting
    strategy:
      matrix:
        elixir: ["1.18"]
        otp: ["27"]
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        id: beam
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
      - name: PLT cache
        uses: actions/cache@v4
        with:
          key: |
            ${{ runner.os }}-${{ steps.beam.outputs.elixir-version }}-${{ steps.beam.outputs.otp-version }}-plt
          restore-keys: |
            ${{ runner.os }}-${{ steps.beam.outputs.elixir-version }}-${{ steps.beam.outputs.otp-version }}-plt
          path: |
            priv/plts
      - run: mix deps.get
      - run: mix deps.unlock --check-unused
      - run: mix compile --warnings-as-errors
      - run: mix format --check-formatted
      - run: mix credo --strict --all
      - run: mix dialyzer --halt-exit-status

